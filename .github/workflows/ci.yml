name: CI

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

concurrency:
    group: ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: macos-latest
        steps:
            -   uses: actions/checkout@v4

            -   uses: actions/setup-java@v4
                with:
                    distribution: zulu
                    java-version: 17

            -   uses: gradle/actions/setup-gradle@v4

            -   run: ./gradlew build
                env:
                    VERSION: 0.0.0-CI
